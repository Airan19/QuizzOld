<!DOCTYPE html>
<html>
  <head>
    <title>Home Page | Quizz</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width" />

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script
      type="module"
      src=" https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js "
    ></script>
  </head>

  <body>
    <div class="beforesplash">
      <img src="../static/images/home1.webp" />
    </div>

    <div class="splash">
      <div class="fade-in">
        <!-- for nav bar -->
        <nav>
          <div class="logo">
            <a href="{% url 'home' %}">
              <img src="../static/images/logo1.jpg" alt="logo" />Quizz</a
            >
          </div>

          <div class="toggle">
            <a href="#"><ion-icon name="menu-outline"></ion-icon></a>
          </div>
          <ul class="menu">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About Us</a></li>
            <li><a href="#">Quizz</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
        <!-------nav ends---------->

        <div class="container">
          <div class="row">
            <div class="bgimg">
              <img src="../static/images/home2.jpg" />
              <h1 class="heading">
                <i
                  >" The REAL TEST of a HUMAN is NOT what WE KNOW ,<br />BUT it
                  is....<br />what WE LEARN " </i
                ><br />
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
                <ion-icon name="star-outline"></ion-icon>
              </h1>
            </div>
          </div>
          <button class="btn"><a href="login.html"> LOGIN </a></button>
        </div>

        <script type="text/javascript" src="{% static 'js/home.js' %}"></script>
      </div>
    </div>
  </body>

  <!--footer starts---->
  <footer>
    <!--<div class="splash">
    <div class="fade-in">-->
    <div class="waves">
      <div class="wave" id="wave1"></div>
      <div class="wave" id="wave2"></div>
      <div class="wave" id="wave3"></div>
      <div class="wave" id="wave4"></div>
      <ul class="social_icons">
        <li>
          <a href="https://www.facebook.com"
            ><ion-icon name="logo-facebook"></ion-icon
          ></a>
        </li>
        <li>
          <a href="https://www.twitter.com"
            ><ion-icon name="logo-twitter"></ion-icon
          ></a>
        </li>
        <li>
          <a href="https://www.linkedin.com"
            ><ion-icon name="logo-linkedin"></ion-icon
          ></a>
        </li>
        <li>
          <a href="https://www.instagram.com"
            ><ion-icon name="logo-instagram"></ion-icon
          ></a>
        </li>
      </ul>
      <p>
        <ion-icon name="at-outline">2022</ion-icon>2022 | Quizz | All Rights
        Reserved
      </p>
    </div>
  </footer>
  <!--footer ends--->
